<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Галерея</title>

  <style>
    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      margin: 20px;
      max-width: 800px;
      color: #000;
      text-align: left;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      display: block;
      margin-bottom: 15px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      display: block;
      margin: 20px 0 0 0;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <h1>Галерея</h1>

  <img src="cat1.jpg" alt="Кот 1">
  <img src="cat2.jpg" alt="Кот 2">

  <button onclick="window.location.href='index.html'">Вернуться на главную</button>
</body>
</html>
